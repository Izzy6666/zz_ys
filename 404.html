<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 Not Found</title>
  <meta name="description" content="你找的页面不存在，但你找的人，一直在这里。" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root{
      --bg1:#0f1220; --bg2:#1b2140; --accent:#ff6b6b; --ink:#e8ecff; --muted:#9aa3c7;
    }
    html,body{height:100%}
    body{background: radial-gradient(1200px 800px at 20% 10%, var(--bg2), var(--bg1)); color:var(--ink);}
    .wrap{min-height:100%; display:flex; align-items:center;}
    .card404{max-width:720px; margin:0 auto; padding:3rem 2rem; border-radius:1.25rem; background:rgba(255,255,255,.04); backdrop-filter: blur(6px); box-shadow:0 10px 30px rgba(0,0,0,.35);}
    h1.display-1{letter-spacing:.05em; font-weight:800;}
    .glitch{position:relative; display:inline-block}
    .glitch:before,.glitch:after{content:attr(data-text); position:absolute; top:0; left:0; filter:blur(.5px); opacity:.7}
    .glitch:before{transform:translateX(-2px); color:#67d3ff; mix-blend-mode:screen}
    .glitch:after{transform:translateX(2px); color:#ff6bb1; mix-blend-mode:screen}
    .lead{color:var(--muted)}
    .btn-primary{background:var(--accent); border-color:var(--accent)}
    .btn-outline-light{border-color:rgba(232,236,255,.35); color:var(--ink)}
    .btn-outline-light:hover{background:rgba(232,236,255,.08)}
    .footer-note{border-top:1px solid rgba(232,236,255,.12); margin-top:2rem; padding-top:1.25rem; color:var(--muted)}
    .tiny{font-size:.9rem}

    /* floating hearts */
    .hearts{position:fixed; inset:0; pointer-events:none; overflow:hidden}
    .heart{position:absolute; width:14px; height:14px; transform:rotate(45deg); opacity:.9; animation:rise 2.6s linear forwards}
    .heart:before,.heart:after{content:""; position:absolute; width:14px; height:14px; background:currentColor; border-radius:50%}
    .heart:before{left:-7px}
    .heart:after{top:-7px}
    @keyframes rise{0%{transform:translateY(10px) rotate(45deg) scale(.9)} 100%{transform:translateY(-110vh) rotate(45deg) scale(1.1); opacity:0}}

    @media (max-width: 576px){
      .card404{padding:2rem 1.25rem}
      h1.display-1{font-size:3.5rem}
    }
  </style>
</head>
<body>
  <div class="wrap container py-5">
    <div class="card404 text-center">
      <div class="mb-2">
        <span class="glitch h1" data-text="404">404</span>
      </div>
      <h1 class="display-1 mb-3">Not Found</h1>
      <p class="lead mb-4">你要找的页面去偏航了，可能迷路在另一个小宇宙里。</p>

      <div class="d-flex gap-2 justify-content-center mb-2 flex-wrap">
        <!-- 修改为你的主页链接/返回链接 -->
        <a href="index.html" class="btn btn-primary px-4">回到主页</a>
        <button id="tryAgain" class="btn btn-outline-light px-4">再试一次</button>
      </div>

      <div class="footer-note tiny">
        <!-- 彩蛋文案：任选其一或自行改写 -->
        <div id="easterEgg">
          你找的页面不存在，但你找的人，一直在这里。
          <!-- 备选：但别担心，我准备好的惊喜从不丢失。 -->
          <!-- 备选：路径会走失，心意不会丢。 -->
            <div class="footer-note tiny">提示：按 H 键有小心心。</div>
        </div>
      </div>
      
    </div>
  </div>

  <div class="hearts" aria-hidden="true"></div>

  <script>
    // 重新尝试：简单刷新当前地址
    document.getElementById('tryAgain').addEventListener('click', () => location.reload());

    // 生成随机爱心
    const colors = ['#ff6b6b','#ffd166','#4cc9f0','#b8f2e6','#f1c0e8'];
    const heartsLayer = document.querySelector('.hearts');
    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.left = Math.random()*100 + 'vw';
      h.style.bottom = '-20px';
      h.style.color = colors[Math.floor(Math.random()*colors.length)];
      h.style.animationDuration = (2 + Math.random()*1.6).toFixed(2) + 's';
      h.style.opacity = (0.6 + Math.random()*0.4).toFixed(2);
      heartsLayer.appendChild(h);
      setTimeout(()=> h.remove(), 3200);
    }
    // 键盘触发
    document.addEventListener('keydown', (e)=>{ if((e.key||'').toLowerCase()==='h'){for(let i=0;i<14;i++){ setTimeout(spawnHeart, i*80);} } });

    // 若部署到 GitHub Pages：将文件命名为 404.html 放在仓库根目录
    // 若只是想“假装 404”，可以直接链接到 /404.html；或链接到一个不存在的路径以触发 404
  </script>
</body>
</html>
